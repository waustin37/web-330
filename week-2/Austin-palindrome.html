<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB 330 - Enterprise JavaScript II</title>

<!--Style Sheets-->
        <link rel="stylesheet" type="text/css" href="../site.css">
        <link rel="stylesheet" type="text/css" href="../theme.css">
        <link rel="stylesheet" type="text/css" href="Austin-palindrome.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--JavaScript for Theme Selection-->
        <script src="../theme.js"></script>

    </head>
    <body class="light-theme">

<!--Input Card-->
        <div id="container">
            <h1 class="app-header">Welcome to the Palindrome App!</h1>
                <div id="input-card" class="assign-container, assign-content">
                    <p id="card-title">Palindrome Checker</p>
                    <div id="form">
                        <label for="txtPhrase" id="form-field">Phrase Value:</label>
                            <input type="text" class="input" id="txtPhrase">
                        <br>
                        <button id="btnCheckPhrase", class="btn-primary full-width" onclick="myFunction()">Check Phrase</button>
                    </div>
                </div>

<!--Back to Landing-->

                <a href="../index.html" class="return-home">Return</a>

<!--Results Card-->
            <div class = "assign-container">
                <div class = "assign-contents">
                    <div id="card">
                        <p id="card-title">Palindrome Results</p>
                        <div id="assign-results-header"></div>
                        <div id="assign-results" class="assign-results-text"></div>
                    </div>
                </div>
            </div>
        </div>

<!--JavaScript-->
    <script>

        //Function for getting today's date.
        function getTodaysDate(){
            return new Date().toLocaleDateString("en-US");
        }

        //Function for getting the length of the input phrase.
        function getLength(string){
            let stringLength = string.length;
            return stringLength
        }

        //Function that takes the input phrase, and reverses it.
        function reverse(string){
            let myArray = string.split("");
            let reversedArray = myArray.reverse();
            let reversedPhrase = reversedArray.join("");
            return reversedPhrase
        }

        //Function that checks if the phrase is, in fact, a palindrome.
        function isPalindrome(string){
            let message = "";
            if (string === reverse(string)){
                message = string + " <u><b>is</b></u> " + "a palindrome!";
            }
            else {
                message = string + " <u><b>is not</b></u> " + "a palindrome!";
            }
            document.getElementById("assign-results").innerHTML = message
        }

        //Function that takes all other functions' results and creates the output for the HTML site. 
        function myFunction(){
            let txtPhrase = document.getElementById("txtPhrase").value.toLowerCase();
            let today = getTodaysDate();
            let len = getLength(txtPhrase);
            let reversedPhrase = reverse(txtPhrase);
            let header = "Date: " + today + "<br>" + "Original Phrase: " + txtPhrase + "<br>" +
            "Reversed Phrase: " + reversedPhrase + "<br>" + "Phrase Length: " + len;
            document.getElementById("assign-results-header").innerHTML = header;
            isPalindrome(txtPhrase);
    }
    </script>
    </body>
</html>
